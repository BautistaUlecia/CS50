{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}

<h2>STOCK INFORMATION</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
            <tr>
                <td>{{symbol["name"]}}</td>
                <td>{{symbol["price" ] | usd}}</td>
                <td>{{symbol["symbol"]}}</td>
            </tr>
    </tbody>
</table>
{% endblock %}
